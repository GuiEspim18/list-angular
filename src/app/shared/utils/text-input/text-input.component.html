<div class="input-holder">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input *ngIf="formControlExist" matInput type="{{type}}" value="{{value}}"(keyup)="keyUp()" [formControl]="control">
    <input *ngIf="!formControlExist" matInput type="{{type}}" value="{{value}}">
  </mat-form-field>
</div>
